<!DOCTYPE html>
<html class="light" lang="en">
<head>
<meta charset="utf-8"/>
<title>MeetHive Calendar</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&family=Plus+Jakarta+Sans:wght@400;500;700;800" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link rel="stylesheet" href="css/calendar.css"/>
</head>
<body class="bg-background-light font-display text-slate-800">
<div class="flex h-full min-h-screen w-full flex-col items-center">
  <div class="w-full max-w-7xl">
    <header class="flex items-center justify-between whitespace-nowrap border-b border-primary/20 px-4 py-4 sm:px-6 lg:px-8">
      <div class="flex items-center gap-2">
        <div class="h-8 w-8 text-primary">
          <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
            <path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
          </svg>
        </div>
        <h1 class="text-lg font-bold text-slate-900">MeetHive</h1>
      </div>
      <nav class="hidden items-center gap-8 md:flex">
        <a class="text-sm font-medium text-slate-700 hover:text-primary" href="#">Home</a>
        <a class="text-sm font-medium text-primary" href="#">Calendar</a>
        <a class="text-sm font-medium text-slate-700 hover:text-primary" href="#">Chats</a>
        <a class="text-sm font-medium text-slate-700 hover:text-primary" href="#">Notifications</a>
      </nav>
      <div class="flex items-center gap-4">
        <button class="flex h-10 w-10 cursor-pointer items-center justify-center rounded-lg bg-primary text-black">
          <span class="material-symbols-outlined">add</span>
        </button>
      </div>
    </header>
    <main class="flex flex-1 flex-col items-center p-4 py-8 sm:p-6 lg:p-8">
      <div class="w-full max-w-4xl">
        <div class="mb-8 text-center">
          <h2 class="text-3xl font-bold text-slate-900">MeetHive Calendar</h2>
        </div>
        <div class="rounded-xl bg-background-light p-4 shadow-lg shadow-primary/10 sm:p-6">
          <div class="mb-4 flex items-center justify-between">
            <button class="rounded-full p-2 text-slate-600 hover:bg-primary/20">
              <span class="material-symbols-outlined">chevron_left</span>
            </button>
            <h3 class="text-lg font-bold text-slate-900">October 2024</h3>
            <button class="rounded-full p-2 text-slate-600 hover:bg-primary/20">
              <span class="material-symbols-outlined">chevron_right</span>
            </button>
          </div>
          <div class="grid grid-cols-7 gap-1 text-center">
            <div class="p-2 text-xs font-bold uppercase text-slate-500">Sun</div>
            <div class="p-2 text-xs font-bold uppercase text-slate-500">Mon</div>
            <div class="p-2 text-xs font-bold uppercase text-slate-500">Tue</div>
            <div class="p-2 text-xs font-bold uppercase text-slate-500">Wed</div>
            <div class="p-2 text-xs font-bold uppercase text-slate-500">Thu</div>
            <div class="p-2 text-xs font-bold uppercase text-slate-500">Fri</div>
            <div class="p-2 text-xs font-bold uppercase text-slate-500">Sat</div>

            <!-- Calendar days -->
            <!-- Add dynamically with JS in future -->
          </div>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="js/calendar.js"></script>
</body>
</html>
