<span class="material-symbols-outlined text-xl">mood</span>
</button>
<button class="flex h-8 w-8 items-center justify-center rounded-full text-black/60 hover:bg-black/10">
<span class="material-symbols-outlined text-xl">attach_file</span>
</button>
<button class="ml-2 flex h-8 items-center justify-center rounded-lg bg-primary px-4 text-sm font-bold text-black">Send</button>
