<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MeetHive Chat</title>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&display=swap" rel="stylesheet"/>
<link rel="stylesheet" href="css/chat.css">

</head>
<body class="bg-background-light font-display text-text-dark">
<div class="flex h-screen flex-col">
  <header class="flex items-center justify-between border-b border-border-light px-6 py-4">
    <div class="flex items-center gap-3">
      <svg class="h-8 w-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
        <g clip-path="url(#clip0_6_535)">
          <path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
        </g>
        <defs>
          <clipPath id="clip0_6_535">
            <rect fill="white" height="48" width="48"></rect>
          </clipPath>
        </defs>
      </svg>
      <h1 class="text-xl font-bold text-text-dark">MeetHive</h1>
    </div>
  </header>
  <div class="flex flex-1 overflow-hidden">
    <aside class="w-80 border-r border-border-light p-4">
    </aside>
    <main class="flex flex-1 flex-col">
      <div class="flex-1 overflow-auto">
      </div>
      <div class="border-t border-border-light bg-white p-4">
        <div class="relative">
          <input class="w-full rounded-lg border-2 border-border-light bg-transparent py-3 pl-4 pr-12 text-text-dark placeholder-gray-400 focus:border-primary focus:outline-none focus:ring-0" placeholder="Type a message..." type="text"/>
          <button class="absolute inset-y-0 right-0 flex items-center pr-4 text-primary">
            <svg class="feather feather-send" fill="none" height="24" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg">
              <line x1="22" x2="11" y1="2" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </div>
    </main>
  </div>
</div>

<script src="js/chat.js"></script>
</body>
</html>
