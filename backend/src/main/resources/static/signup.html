<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>MeetHive - Sign Up</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#f9d006",
              "background-light": "#f8f8f5",
              "background-dark": "#231f0f",
            },
            fontFamily: {
              "display": ["Inter"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
      body {
        font-family: 'Inter', sans-serif;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-to-br from-background-light/80 to-background-light dark:from-background-dark/80 dark:to-background-dark">
<div class="w-full max-w-md">
<div class="flex justify-center mb-6">
<div class="flex items-center gap-2">
<svg class="w-8 h-8 text-primary" fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<g clip-path="url(#clip0_6_535)">
<path clip-rule="evenodd" d="M47.2426 24L24 47.2426L0.757355 24L24 0.757355L47.2426 24ZM12.2426 21H35.7574L24 9.24264L12.2426 21Z" fill="currentColor" fill-rule="evenodd"></path>
</g>
<defs>
<clipPath id="clip0_6_535">
<rect fill="white" height="48" width="48"></rect>
</clipPath>
</defs>
</svg>
<h1 class="text-3xl font-bold text-background-dark dark:text-background-light">MeetHive</h1>
</div>
</div>
<div class="bg-background-light dark:bg-background-dark/50 p-8 rounded-xl shadow-lg border border-primary/20">
<h2 class="text-2xl font-bold text-center text-background-dark dark:text-background-light mb-8">Create your account</h2>
<form class="space-y-4">
<div>
<label class="sr-only" for="name">Name</label>
<input class="w-full px-4 py-3 rounded-lg bg-background-light/50 dark:bg-background-dark/70 text-background-dark dark:text-background-light border border-primary/20 focus:ring-primary focus:border-primary placeholder-background-dark/40 dark:placeholder-background-light/40" id="name" name="name" placeholder="Name" type="text"/>
</div>
<div>
<label class="sr-only" for="email">Email</label>
<input class="w-full px-4 py-3 rounded-lg bg-background-light/50 dark:bg-background-dark/70 text-background-dark dark:text-background-light border border-primary/20 focus:ring-primary focus:border-primary placeholder-background-dark/40 dark:placeholder-background-light/40" id="email" name="email" placeholder="Email" type="email"/>
</div>
<div>
<label class="sr-only" for="username">Username</label>
<input class="w-full px-4 py-3 rounded-lg bg-background-light/50 dark:bg-background-dark/70 text-background-dark dark:text-background-light border border-primary/20 focus:ring-primary focus:border-primary placeholder-background-dark/40 dark:placeholder-background-light/40" id="username" name="username" placeholder="Username" type="text"/>
</div>
<div>
<label class="sr-only" for="password">Password</label>
<input class="w-full px-4 py-3 rounded-lg bg-background-light/50 dark:bg-background-dark/70 text-background-dark dark:text-background-light border border-primary/20 focus:ring-primary focus:border-primary placeholder-background-dark/40 dark:placeholder-background-light/40" id="password" name="password" placeholder="Password" type="password"/>
</div>
<div>
<label class="sr-only" for="confirm-password">Confirm Password</label>
<input class="w-full px-4 py-3 rounded-lg bg-background-light/50 dark:bg-background-dark/70 text-background-dark dark:text-background-light border border-primary/20 focus:ring-primary focus:border-primary placeholder-background-dark/40 dark:placeholder-background-light/40" id="confirm-password" name="confirm-password" placeholder="Confirm Password" type="password"/>
</div>
<button class="w-full py-3 mt-6 font-semibold text-background-dark bg-primary rounded-lg shadow-md hover:bg-primary/90 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary focus:ring-offset-background-light dark:focus:ring-offset-background-dark transition-colors duration-200" type="submit">
                        Create Account
                    </button>
</form>
<p class="mt-8 text-sm text-center text-background-dark/60 dark:text-background-light/60">
                    Already have an account? 
                    <a class="font-medium text-primary hover:underline" href="#">Log in.</a>
</p>
</div>
</div>
</div>

</body></html>
